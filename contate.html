            <h1 class="nomePagina">Contato</h1>

        <div class="container">
            <fieldset>
                <h4>Me envie uma DM</h4>
                <form>
                    <label for="nome">
                    </label><br>
                    <input type="text" id="nome" onkeyup="validaNome()" class="w3-input w3-light-grey w3-animate-input" placeholder="Nome" required>
                    <div id="txtNome"></div>
                    <br>
                    <label for="email">
                    </label><br>
                    <input type="email" id="email" onkeyup="validaEmail()" class="w3-input w3-light-grey w3-animate-input" placeholder="Email" required>
                    <div id=" txtEmail "></div>
                    <br>
                    <label for="assunto ">
                        Assunto:
                    </label><br>
                    <span id="cont ">100</span> Restantes <br>
                    <textarea onkeyup="limiteTextArea(this.value) " id="texto " name="assunto " rows="10 " required></textarea>
                    <div id="txtAssunto "></div>
                    <br>
                    <label for="aniversario ">
                        Data da Nascimento
                    </label>
                    <input type="date" id="aniversario" name="nasc" required />
                    <!--<input type="date " id="aniversario " name="aniversario ">-->
                    <br>
                    <button onclick="enviar() ">Enviar</button>
                </form>
            </fieldset>
            <div class="ml">
                <h2>Endereço</h2>
                <p>Lugar Nenhuma</p>
                <p>Guarulhos - SP, 07400-000</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29984376.83661903!2d-64.46228027343754!3d-23.45316801591618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb4bb66bfac82a981!2sLugar%20Nenhum!5e0!3m2!1sen!2sbr!4v1603294682467!5m2!1sen!2sbr "
                    width="400 " height="250 " frameborder="0 " style="border:0; " allowfullscreen=" " aria-hidden="false " tabindex="0 " id="mapa" onmousemove="zoomMapa()" onmouseout="mapaNormal()"></iframe>
            </div>

        <script>
            function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidebar").style.width = "25%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }

            function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
            }
